<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            border-radius: 26px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 375px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            background-color: #e0e0e0;
        }
        .input-container {
            width: 100%;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .input-container label {
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            text-align: left;
            width: 100%;
        }
        .input-container input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .input-container input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }
        #login-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #login-button:active{
             background-color: #388e3c;
             transform: scale(0.95);
        }
        #message-display {
            margin-top: 20px;
            color: #333;
            font-size: 1.1rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="login-container">
        <div class="logo" id="app-logo">
            <img id="logo-image" src="https://via.placeholder.com/100" alt="App Logo">
        </div>
        <h1 class="text-2xl font-semibold mb-6 text-blue-600" id="app-title"></h1>
        <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button id="login-button">Log In</button>
        <div id="message-display"></div>
    </div>
    <script>
        const appTitle = document.getElementById('app-title');
        const appLogo = document.getElementById('logo-image');
        const loginButton = document.getElementById('login-button');
        const messageDisplay = document.getElementById('message-display');

        const appName = window.location.pathname.split('/').pop().split('.')[0];

        switch (appName) {
            case 'tiktok':
                appTitle.textContent = 'TikTok';
                appLogo.src = 'https://via.placeholder.com/100/FF0061/FFFFFF?text=TikTok';
                break;
            case 'youtube':
                appTitle.textContent = 'YouTube';
                appLogo.src = 'https://via.placeholder.com/100/FF0000/FFFFFF?text=YouTube';
                break;
            case 'instagram':
                appTitle.textContent = 'Instagram';
                appLogo.src = 'https://via.placeholder.com/100/E4405F/FFFFFF?text=Instagram';
                break;
            case 'snapchat':
                appTitle.textContent = 'Snapchat';
                appLogo.src = 'https://via.placeholder.com/100/FFFC00/000000?text=Snapchat';
                break;
            case 'email':
                appTitle.textContent = 'Email';
                appLogo.src = 'https://via.placeholder.com/100/D44638/FFFFFF?text=Email';
                break;
            default:
                appTitle.textContent = 'Login';
                appLogo.src = 'https://via.placeholder.com/100/808080/FFFFFF?text=App';
        }

        loginButton.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                messageDisplay.textContent = `Logging in to ${appTitle.textContent}...`;
                 // Simulate login process
                setTimeout(() => {
                    // Replace this with actual navigation.
                    window.location.href = `${appName}_main.html`; //  Placeholder
                }, 2000);
            } else {
                messageDisplay.textContent = 'Please enter your email and password.';
            }
        });
    </script>
</body>
</html>
